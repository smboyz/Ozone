{% extends "seas/base.html" %}
{% load static %}
{% block content %}
  {% for news in new %}
    <section class="banner">
      <div class="image-cont">
        <img src="{{ news.slider_image.url }}" alt="" class="w-full">
      </div>
      <h2>{{ news.name }}</h2>
      <div class="overylay"></div>
    </section>
    <section class="news">
      <div class="container py-5">
        <h3 class="text-center mb-5">{{ news.caption }}</h3>
        <div class="row justify-content-center ">
          <div class="col-lg-8">
            <div class="bg-white p-4 box py-5">
              <div class="accordion" id="mainAccordion">
                {% for news in new1 %}
                  <div class="accordion-item ">
                    <div class="accordion-header">
                      <button class="accordion-button  "
                              data-bs-target="#q{{ forloop.counter }}"
                              data-bs-toggle="collapse">
                        <span class="">{{ news.name }}</span>
                      </button>
                    </div>
                    <div class="collapse "
                         id="q{{ forloop.counter }}"
                         data-bs-parent="#mainAccordion">
                      <div class="accordion-body">
                        <div class="news-img">
                          <img src="{{ news.bannerimage.url }}" alt="">
                        </div>
                        <div class="news-content mt-4">
                          <h4 class="text-center  ">{{ news.title }}</h4>
                          <p>
                            {% autoescape off %}
                              {{ news.short_desc }}
                            {% endautoescape %}
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  {% endfor %}
{% endblock content %}
