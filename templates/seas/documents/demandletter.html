{% extends "seas/base.html" %}
{% load static %}
{% block content %}
  {% for demand in dem %}
    <section class="banner">
      <div class="image-cont">
        <img src="{{ demand.slider_image.url }}" alt="" class="w-full">
      </div>
      <h2>{{ demand.name }}</h2>
      <div class="overylay"></div>
    </section>
    <div class="container">
      <h1 class="mt-5">{{ demand.title }}</h1>
      <div class="row">
        <div class="col-lg-12">
          {% comment %} <table class="mt-3 mb-3">
          <tr> {% endcomment %}
            {% autoescape off %}
              {{ demand.short_desc }}
            {% endautoescape %}
            {% comment %} </tr>
            </table> {% endcomment %}
          </div>
        </div>
      </div>
    {% endfor %}
  {% endblock content %}
